<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/calendar.css">
</head>

<body>
    <div id="section-list" class="section">
        Display

        <div>
            <button id="btnShowDetails" class="btn btn-primary" value="Show details">
                <i class="fas fa-eye"></i>
                Show details
            </button>
        </div>
        <div id="pendingTasks">
           

        </div>

    </div>



    <div id="section-form" class="section">
        <h3>Tasks</h3>
        <div id="alertError" class="alert alert-danger">
            Error: Verify Title

        </div>

        <input id="title" type="text" class="control" placeholder="Task Title">

        <label class="control">Is it Important? <i id="iconImp" class="far fa-star"></i></label>

        <input id="date" type="datetime-local" class="control" placeholder="Date">

        <textarea id="description" class="control" placeholder="Description"></textarea>

        <input id="location" type="text" class="control" placeholder="Location">

        <button id="btn-save" class="btn btn-primary"> <i class="fas fa-save"></i> Save</button>
    </div>











    <script src="/scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="scripts/calendar.js"></script>

</body>

</html>
